<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lottery-checker</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap");

      :root {
        /* 浅色主题变量 */
        --bg-primary: #f8f9fa;
        --bg-secondary: rgba(255, 255, 255, 0.85);
        --text-primary: #212529;
        --text-secondary: #495057;
        --red-ball: #fa5252;
        --blue-ball: #4263eb;
        --neon-red: rgba(250, 82, 82, 0.3);
        --neon-blue: rgba(66, 99, 235, 0.3);
        --gradient-primary: linear-gradient(135deg, #fa5252 0%, #e03131 100%);
        --gradient-secondary: linear-gradient(135deg, #4263eb 0%, #3b5bdb 100%);
        --matched-gradient: linear-gradient(135deg, #40c057 0%, #2b8a3e 100%);
        --matched-shadow: 0 0 15px rgba(64, 192, 87, 0.6);
        --shadow-neon: 0 10px 25px rgba(0, 0, 0, 0.05),
          0 5px 10px rgba(0, 0, 0, 0.03);
        --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.08),
          0 10px 15px rgba(0, 0, 0, 0.05);
        --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.06),
          0 4px 10px rgba(0, 0, 0, 0.04);
        --transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "JetBrains Mono", monospace;
        font-style: italic;
        user-select: none;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f1f3f5 0%, #e9ecef 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        color: var(--text-primary);
        position: relative;
        overflow: hidden;
        padding: 20px;
      }

      /* 装饰性背景元素 */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(
            circle at 15% 50%,
            rgba(66, 99, 235, 0.05) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 85% 30%,
            rgba(250, 82, 82, 0.05) 0%,
            transparent 30%
          );
        z-index: 0;
      }

      /* 添加几何图案背景 */
      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(
            45deg,
            transparent 48%,
            rgba(0, 0, 0, 0.02) 50%,
            transparent 52%
          ),
          linear-gradient(
            -45deg,
            transparent 48%,
            rgba(0, 0, 0, 0.02) 50%,
            transparent 52%
          );
        background-size: 60px 60px;
        animation: backgroundMove 30s linear infinite;
        opacity: 0.8;
        z-index: 0;
      }

      @keyframes backgroundMove {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 60px 60px;
        }
      }

      .container {
        height: calc(100vh - 40px);
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: center;
        gap: 20px;
        padding: 16px;
        overflow: auto;
        background: var(--bg-secondary);
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        backdrop-filter: blur(20px);
        position: relative;
        z-index: 1;
        border: 1px solid rgba(0, 0, 0, 0.05);
        animation: fadeIn 0.8s ease-out;
      }

      .container::-webkit-scrollbar {
        width: 4px;
        background: transparent;
      }

      .container::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 2px;
      }

      .container::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }

      /* 添加顶部渐变边框 */
      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--red-ball), var(--blue-ball));
        border-radius: 16px 16px 0 0;
      }

      .code-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-width: 380px;
        max-width: 380px;
        animation: slideUp 0.5s ease-out forwards;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .code {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 8px;
        transition: var(--transition);
        position: relative;
        overflow: visible;
        width: 100%;
        background: rgba(255, 255, 255, 0.5);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
      }

      /* 添加闪光效果 */
      .code::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.8),
          transparent
        );
        transition: 0.6s;
        z-index: 1;
      }

      .code:hover::before {
        left: 100%;
      }

      .code:hover {
        transform: translateY(-3px);
        background: white;
        box-shadow: var(--shadow-hover);
      }

      .code-item {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      .code-item::before {
        content: "";
        position: absolute;
        inset: 1px;
        border-radius: 50%;
        background: var(--gradient-primary);
        opacity: 0.9;
        z-index: -1;
      }

      .code-item.red::before {
        background: var(--gradient-primary);
        box-shadow: 0 0 10px var(--neon-red);
      }

      .code-item.blue::before {
        background: var(--gradient-secondary);
        box-shadow: 0 0 10px var(--neon-blue);
      }

      .code-item:hover {
        transform: scale(1.15) rotate(5deg);
      }

      .code-index {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        color: var(--text-secondary);
        font-size: 0.9rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.03);
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.02);
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      /* 添加脉冲动画 */
      .code-index::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          circle,
          transparent 60%,
          rgba(0, 0, 0, 0.05) 100%
        );
        opacity: 0;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 0;
          transform: scale(0.8);
        }
      }

      .code-divider {
        width: 100%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(0, 0, 0, 0.1) 50%,
          transparent 100%
        );
        margin: 12px 0;
        position: relative;
      }

      .code-divider::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40%;
        height: 4px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(0, 0, 0, 0.05),
          transparent
        );
        border-radius: 2px;
      }

      /* 优化信息面板 */
      .info {
        position: fixed !important;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        padding: 25px;
        background: var(--bg-secondary);
        border-radius: 12px;
        color: var(--text-secondary);
        font-size: 0.9rem;
        line-height: 1.6;
        box-shadow: var(--card-shadow);
        backdrop-filter: blur(20px);
        animation: fadeIn 0.8s ease-out;
        position: relative;
        overflow: hidden;
        width: 430px;
        z-index: 2;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      /* 装饰性线条背景 */
      .info::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: repeating-linear-gradient(
          -45deg,
          transparent 0px,
          transparent 10px,
          rgba(0, 0, 0, 0.02) 10px,
          rgba(0, 0, 0, 0.02) 20px
        );
        opacity: 0.7;
      }

      /* 顶部渐变边框 */
      .info::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--red-ball), var(--blue-ball));
        animation: gradientShift 6s linear infinite;
        background-size: 200% 100%;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .info span {
        display: block;
        font-family: "JetBrains Mono";
        transition: var(--transition);
        position: relative;
        padding: 8px 0;
        margin: 4px 0;
        font-weight: 600;
        z-index: 1;
      }

      .info span:hover {
        color: var(--text-primary);
        transform: translateX(8px);
        background: linear-gradient(
          90deg,
          transparent,
          rgba(0, 0, 0, 0.03),
          transparent
        );
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
          padding: 12px;
          gap: 12px;
        }

        .container {
          flex-direction: column;
          padding: 10px;
          gap: 16px;
          margin-right: 0;
        }

        .code-group {
          min-width: unset;
          max-width: unset;
          width: 100%;
          gap: 6px;
        }

        .code {
          padding: 6px;
          gap: 6px;
          justify-content: center;
        }

        .code-item,
        .code-index {
          width: 32px;
          height: 32px;
          font-size: 0.85rem;
        }

        .info {
          position: relative;
          width: 100%;
          right: auto;
          top: auto;
          transform: none;
          margin-top: 12px;
          padding: 16px;
        }
      }

      /* 加载动画优化 */
      .info.loading span {
        position: relative;
        overflow: hidden;
      }

      .info.loading span::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      /* 添加淡入动画 */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 匹配号码效果增强 */
      .code-item.matched {
        animation: pulseMatch 2s ease-in-out infinite;
        box-shadow: var(--matched-shadow);
        transform: scale(1.2);
        z-index: 1;
        border: 2px solid rgba(64, 192, 87, 0.8);
      }

      .code-item.matched::before {
        opacity: 1;
        background: var(--matched-gradient);
      }

      /* 添加匹配成功发光边框 */
      .code-item.matched::after {
        content: "";
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        background: conic-gradient(
          from 0deg,
          transparent,
          rgba(64, 192, 87, 0.8),
          transparent
        );
        animation: rotate 2s linear infinite;
        z-index: -2;
      }

      @keyframes pulseMatch {
        0% {
          box-shadow: 0 0 15px rgba(64, 192, 87, 0.5);
        }
        50% {
          box-shadow: 0 0 25px rgba(64, 192, 87, 0.8);
        }
        100% {
          box-shadow: 0 0 15px rgba(64, 192, 87, 0.5);
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* 增加号码组浮动动画 */
      .code-group:nth-child(odd) {
        animation-name: floatingOdd;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-delay: 0.3s;
      }

      .code-group:nth-child(even) {
        animation-name: floatingEven;
        animation-duration: 4s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      @keyframes floatingOdd {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      @keyframes floatingEven {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <div class="info"></div>
    <script>
      let codes = localStorage.getItem("codes");
      let htmls = [];
      let winningNumbers = {
        red: [],
        blue: "",
      };

      function updateMatchingNumbers() {
        if (!winningNumbers.red.length) return;
        document.querySelectorAll(".code").forEach((code, index) => {
          winningNumbers.red = winningNumbers.red.map((item) => Number(item));
          // 检查红球
          const redBalls = code.querySelectorAll(".code-item.red");
          redBalls.forEach((ball) => {
            // 确保进行字符串比较
            if (winningNumbers.red.includes(Number(ball.textContent.trim()))) {
              ball.classList.add("matched");
              console.log("Matched red:", ball.textContent);
            }
          });
          // 检查蓝球
          const blueBall = code.querySelector(".code-item.blue");
          // 确保进行字符串比较
          if (
            Number(blueBall.textContent.trim()) ===
            Number(winningNumbers.blue.trim())
          ) {
            blueBall.classList.add("matched");
            console.log("Matched blue:", blueBall.textContent);
          }
        });
      }

      if (codes) {
        codes = codes.trim();
        const codeList = codes.split("\n").filter(Boolean);
        const result = codeList.map((code) => {
          const [red, blue] = code.split(" + ");
          return {
            red: red.trim(),
            blue: blue.trim(),
          };
        });
        console.log("Parsed codes:", result);
        // 将号码分组，每5个一组
        const groups = [];
        for (let i = 0; i < result.length; i += 5) {
          groups.push(result.slice(i, i + 5));
        }

        htmls = groups.map((group, groupIndex) => {
          return `
            <div class="code-group">
              ${group
                .map((item, index) => {
                  return `<div class="code">
                  <span class="code-index">${groupIndex * 5 + index + 1}</span>
                  ${item.red
                    .split(",")
                    .map((item) => {
                      return `<span class="code-item red">${item.trim()}</span>`;
                    })
                    .join("")}
                  <span class="code-item blue">${item.blue}</span>
                </div>`;
                })
                .join("")}
            </div>
            ${
              groupIndex !== Math.floor((result.length - 1) / 5)
                ? '<div class="code-divider"></div>'
                : ""
            }
          `;
        });
      }
      document.querySelector(".container").innerHTML = htmls.join("");

      const getLastestData = () => {
        const infoEl = document.querySelector(".info");
        infoEl.classList.add("loading");

        fetch(
          `https://www.mxnzp.com/api/lottery/common/latest?code=ssq&app_id=mfop6rrgg6fvmngd&app_secret=N1BsK2hadVZHU2hQRDQvMmRtdXBPQT09`
        )
          .then((data) => {
            return data.json();
          })
          .then((res) => {
            if (res?.code === 1) {
              let openCode = res?.data?.openCode || "";
              const time = res?.data?.time || "";
              const [redNumbers, blueNumber] = openCode
                .split("+")
                .map((s) => s.trim());
              winningNumbers.red = redNumbers.split(",").map((n) => n.trim());
              winningNumbers.blue = blueNumber;
              const textContent = `
                <span>开奖日期：${time}</span>
                <span>开奖号码：
                  ${winningNumbers.red
                    .map(
                      (num) =>
                        `<span class="code-item red" style="display: inline-flex; margin: 0 2px;">${num}</span>`
                    )
                    .join("")}
                  <span class="code-item blue" style="display: inline-flex; margin: 0 2px;">${
                    winningNumbers.blue
                  }</span>
                </span>
              `;
              infoEl.innerHTML = textContent;
              infoEl.classList.remove("loading");
              // 更新匹配的号码
              updateMatchingNumbers();
            }
          });
      };

      const hour = new Date().getHours();
      const infoDom = document.querySelector(".info");
      // getLastestData();
      if (hour >= 22) {
        getLastestData();
      } else {
        infoDom.style.display = "none";
      }
    </script>
  </body>
</html>
